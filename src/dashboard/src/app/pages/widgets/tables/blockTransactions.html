<div class="horizontal-scroll">
        <table class="table table-striped" st-table="block.transactions">
          <thead>
          <tr>
            <th class="tx_hash">Tx Hash</th>
            <th>Fees</th>
            <th>Data</th>
            <th>Size (KB)</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="transaction in block.transactions">
            <td class="tx_hash" ng-click="openTransaction(transaction.hash)"><a href="#/transactions-table/{{transaction.txHash}}">{{transaction.txHash}}</a></td>
            <td>{{transaction.fees}}</td>
            <td>{{transaction.data}}</td>
            <td>{{transaction.size}}</td>
          </tr>
          </tbody>  
          
    <tfoot>
        <tr>
          <td colspan="6" class="text-center">
            <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
          </td>
        </tr>
        </tfoot>
        </table>
      </div>
